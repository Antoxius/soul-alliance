<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soul Alliance - 404</title>
    <script type="text/javascript">
      // Redirect all 404s to the app's 404 page
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Always redirect to /soul-alliance/ with the attempted path
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/soul-alliance/?/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting to Soul Alliance...</p>
  </body>
</html>
